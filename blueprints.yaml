      label: PLUGIN_PHOTOSWIPE.USE_BUILT_IN_JS
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    options_ui:
